<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Random Quotes</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
    <script src="javascript.js"></script>

</head>

    <body class="body">
        <div class="quote-box" id="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"> </i>
                <span id="text">The most difficult thing is the decision to act, the rest is merely tenacity.</span>
            </div>
            <div class="quote-author">
                <span id="author">
                    - Amelia Earhart
                </span>
            </div>
            <div class="buttons">
                <a href="#" class="button" id="Tweet" title="Tweet this quote!" target="_blank">
                    <i id="tw-icon" class="fab fa-twitter"></i>
                </a>
                <a href="#" class="button" id="Facebook" title="post this quote!" target="_blank">
                    <i id="fb-icon" class="fab fa-facebook"></i>
                    
                </a>
                <button class="button" id="new-quote">
                    New quote
                </button>
            </div>        
            
        </div>
       
        <section class="Contact">
            <h1>Let's Work together...</h1>
            <p id="contact-text">How do you take your Coffee?</p>
            <ul id="contact-ul">
                <li>
                    <i class="fab fa-facebook-f"></i>
                    <a href="https://www.facebook.com/gio.dziko/" target="_blank" >Facebook</a>
                </li>
                <li>
                    <i class="fab fa-instagram"></i>
                    <a href="https://www.instagram.com/gio_dzirkvelishvili/" target="_blank" >Instagram</a>
                </li>
                <li>
                    <i class="fas fa-mobile"></i>
                    Phone
                </li>
            </ul>
            <hr class="hr">
        </section>
        <footer>
            <div class="footer">
                <p>By Gio Dzirkvelishvili</p>
            </div>
        </footer>
    
    </body>
